<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <title>Bienvenido</title>
</head>

<body>
    <!--pantalla de carga splash screen-->
    <div id="splash-screen">
        <div id="loading-icon"></div>
        <p>Bienvenido espere un  momento...</p>
    </div>

    <!--Pantalla de inicio-->
    <div id="home-screen" class="hidden">
        <h1>Bienvenido a mi Portafolio Personal</h1>

    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator){
            navigator.serviceWorker.register('servive-worker.js').then(function(registration){
                console.log('Service worker registrado con exito:', registration);
            }).catch(function(error){
                console.log('Error al registrar el service worker:', error);
            });
        }
    </script>
</body>
